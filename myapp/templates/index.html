{% extends 'base.html' %}

{% block title%} Indice {% endblock %}

{% block content %}
    <table class="region_table">
        <tr>
            <th>Región</th>
            <th>Total Ventas</th>
            <th>Total Beneficio</th>
        </tr>
        {% for key, data in registros %}
        <tr>
            <td>{{key}}</td>
            <td>{{"%.2f €" | format(data.ingresos_totales)}}</td>
            <td>{{"%.2f €" | format(data.beneficios_totales)}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
